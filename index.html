<!DOCTYPE html>

<html>

<head>
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/skeleton.css" />
  <link rel="stylesheet" href="css/font-awesome.css" />
  <link rel="stylesheet" href="css/open-sans.css" />
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="css/tooltipster.bundle.min.css" />

  <script src="js/cytoscape.min.js"></script>
  <script src="js/cola.js"></script>
  <script src="js/cytoscape-cola.js"></script>
  <script src="js/cytoscape-all-paths.js"></script>
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/tooltipster.bundle.min.js"></script>
  <script src="js/index.js"></script>

  <title>Cytoscape.js tutorial demo</title>
</head>

<body>

  <div id="cy" class="main">
  </div>

  <div class="tools">
    <label for="mode" class="tooltip u-pull-left" title="Change mode">Choose mode:</label>
    <div class="u-cf"></div>
    <select id="mode" onchange="displayDivDemo(this)">
        <option value="source-target" selected>Source-Target</option>
        <option value="neighbors">Neighbors</option>
      </select>
      <div class="u-cf"></div>

    <input type="text" id="ajax" list="json-datalist" onchange="" placeholder="source, e.g. DOX">
    <input type="text" id="ajax2" list="json-datalist" placeholder="target, e.g. breast cancer">
    <datalist id="json-datalist"></datalist>
    <button id="submitButton" value="submit" onclick=findPaths()>Submit</button>
    <!--      <div id="redo-layout" class="fa fa-refresh action-icon tooltip" title="Redo layout">Redo layout</div>-->
  </div>

</body>

<script>
  function displayDivDemo(elementValue) {
    document.getElementById("ajax").style.display = elementValue.value === "source-target" ? 'block' : 'none';
    document.getElementById("ajax2").style.display = elementValue.value === "source-target" ? 'block' : 'none';
  }
</script>
</html>
